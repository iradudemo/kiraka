    responses:
      '200':
        description: Success
      '401':
        description: unauthorized
      '400':
        description: Invalid data in the request
      '500':
        description: Internal server error

  patch:
    tags:
      - post
    summary: Update post
    parameters:
        - in: path
          name: _id
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/definitions/post'
    responses:
      '200':
        description: Post Updated Successfully
      '400':
        description: Invalid data in the request
      '401':
        description: Unauthorized
      '500':
