definitions:
  users:
    type: object
    required:
      - firstName
      - lastName
      - email
      - password
      - phone
      - sector
      - role
    properties:
      firstName:
        type: string
      lastName:
        type: string
      email:
        type: string
      password: 
        type: string
      phone:
        type: string
      sector:
        type: string
      role: 
        type: string
paths:
  /auth/register:
    post:
      tags:
        - Users
      summary: Creates A New User
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/definitions/users'
      responses:
        '201':
          description: User was created successfully
        '500':
          description: Internal server error
        '409':
          description: Already exists
        '400':
          description: Invalid data in the request

/user/:   
    get:
      tags:
        - Users
      summary: Get users
      responses:
        '200':
          description: All users data retrieved
        '401':
          description: unauthorized
        '400':
          description: Invalid data in the request
        '500':
          description: Internal server error

    
/user/{_id}:
  get:
    tags:
      - Users
    summary: Get user
    parameters:
        - in: path
          name: _id
    responses:
      '200':
        description: Success
      '401':
        description: unauthorized
      '400':
        description: Invalid data in the request
      '500':
        description: Internal server error

  patch:
    tags:
      - Users
    summary: Update user
    parameters:
        - in: path
          name: _id
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/definitions/users'
    responses:
      '200':
        description: User data Updated Successfully
      '400':
        description: Invalid data in the request
      '401':
        description: Unauthorized
      '500':
        description: Internal server error

  delete:
    tags:
      - Users
    summary: Delete user
    parameters:
        - in: path
          name: _id
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/definitions/users'
    responses:
      '200':
        description: user data deleted Successfully
      '400':
        description: Invalid data in the request
      '401':
        description: Unauthorized
      '500':
        description: Internal server error

/auth/login:
  post:
    tags:
      - Auth
    summary: Login to kiraka Platform
    requestBody:
      required: true
      content:
        application/json:
          schema:
            required:
              - email
              - password
            properties:
              email:
                type: string
                description: user's email
              password:
                type: string
                description: user's password
    responses:
      '201':
        description: User logged in successfully
      '400':
        description: Bad request
      '401':
        description: Wrong email or password
      '500':
        description: Opps! something went wrong

/auth/logout:
  get:
    tags:
      - Auth
    summary: Logout from kiraka Platform
    responses:
      '200':
        description: User lougout successfully
      '401':
        description: unauthorized
      '400':
        description: Invalid data in the request
      '500':
        description: Internal server error

/post:
  post:
    tags:
      - post
    summary: create a post 
    requestBody:
      required: true
      content:
        application/json:
          schema:
            required:
              - user
              - content
            properties:
              user:
                type: string
                description: user's id
              content:
                type: string
                description: post content
    responses:
      '201':
        description: post successfully created
      '400':
        description: Bad request
      '401':
        description: Wrong email or password
      '500':
        description: Opps! something went wrong
/post/:   
    get:
      tags:
        - post
      summary: Get Post
      responses:
        '200':
          description: All posts retrieved
        '401':
          description: unauthorized
        '400':
          description: Invalid data in the request
        '500':
          description: Internal server error
/post/{_id}:
  get:
    tags:
      - post
    summary: Get a single post by id
    parameters:
        - in: path
